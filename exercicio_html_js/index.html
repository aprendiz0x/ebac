<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Exercício DOM</title>
</head>
<body>
    <h1> Exerício DOM </h1>
    <form id="meuFormulario">
        Campo A: <input type="number" id="campoA"><br>
        Campo B: <input type="number" id="campoB"><br>
        <button type="submit">Enviar</button>
    </form>
    
    <div id="mensagem"></div>
    
    <script>

document.getElementById('meuFormulario').onsubmit = function(event) {
    event.preventDefault(); // Impede o envio padrão do formulário

    var campoA = document.getElementById('campoA').value;
    var campoB = document.getElementById('campoB').value;

    if (campoB > campoA) {
        document.getElementById('mensagem').innerHTML = "<p style='color: green;'>Formulário válido!</p>";
    } else {
        document.getElementById('mensagem').innerHTML = "<p style='color: red;'>Formulário inválido. B deve ser maior que A.</p>";
    }
};

    </script>
</body>
</html>
