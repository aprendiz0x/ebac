<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Ebac</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form>
        <label class="form-label" for="name">Seu nome:</label>
        <input class="form-control form-control-sm" id="name" type="text"> 
        <label class="form-label" for="email">Seu e-mail:</label>
        <input class="form-control form-control-sm" id="email" type="email"> 
        <label class="form-label" for="tel">Seu telefone:</label>
        <input class="form-control form-control-sm" id="tel" type="tel">
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" id="aceito-termos">
            <label class="form-label" for="aceito-termos"> Li e aceito os termos do site. </label>
        </div> 
        <button type="submit" class="btn btn-success btn-sm">Enviar</button>
        <button type="reset" class="btn btn-danger btn-sm">Cancelar</button>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
